<body>
<form action ="secondpage.html" method="get">
<h1>Reservation Request</h1> <br>
<fieldset>
    <legend><b>General Information</b></legend> <br>
    <label for="TaxableIncome">Enter taxable income:</label> 
    <input type="date" id="start" name="Arrival date:" value="2023-01-27" > <br>
    <label for="Nights">Nights:</label> &nbsp; 
    <input type = "number" placeholder ="two"> <br> 
    <label for ="Adults">Adults:</label> &nbsp; 
    <input type="number" id="Adults"  min="0" max="100" > <br> 
    <label for="Childrens">Childrens:</label> &nbsp; 
    <input type="number" id="Childrens" min="0" max="100" > <br> <br>
</fieldset>
<br>
<fieldset>
    <legend><b>Preferences</b></legend>
    <label> Room type:</label>
        <input type="radio" id="Standard" name="RoomType" value="Standard">
        <label>Standard</label>
        <input type="radio" id="Business" name="RoomType" value="Business">
        <label>Business</label>
        <input type="radio" id="Suite" name="RoomType" value="Suite">
        <label>Suite</label><br>
        <label> Bed type:</label>
        <input type="radio" id="King" name="BedType" value="King">
        <label>King</label>
        <input type="radio" id="DoubleDouble" name="BedType" value="Double Double">
        <label>Double Double</label> <br>
        <input type="checkbox" id="Smoking" name="Smoking" value="Smoking">
        <label>Smoking</label><br>

</fieldset>
<br>
<fieldset>
    <legend><b>Contact Information</b></legend>
    <label for="Name">Name:</label>
    <input type = "text" placeholder ="Anne Boehm"> <br>
    <label for="Email">Email:</label> &nbsp;
    <input type = "email" placeholder ="anne@murach"> <br> 
    <label for="Phone:">Phone:</label> &nbsp;
    <input type = "number" placeholder ="9999999999">
</fieldset>
<br>
<input type="submit" value="Submit Request"> <br> <br>
