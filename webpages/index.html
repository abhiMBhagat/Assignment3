<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tax Calculator by Abhi</title>
    <link rel="stylesheet" href="../css/site.css">
</head>
<body>

<main>
    <div id="commonDesign">
<form method="GET" id="salestax-form">
    <fieldset>
        <h1>Sales Tax Calculator</h1>
    <p>Enter Subtotal and Tax Rate and click "Calculate":</p>

    <div class="form-element">
    <label for="Subtotal">Subtotal:</label>
    <input type = "number" step="any" name="subtotal" placeholder ="120.25"> <br> <br>
    </div>

    <div class="form-element">
    <label for="TaxRate">Tax Rate:</label>
    <input type = "number" step="any" name="taxrate" placeholder ="7.5"> <br> <br>
    </div>

    <div class="form-element">
    <label for="SalesTax">Sales Tax:</label>
    <input type = "number" step="any" name="salestax" readonly> <br> <br>
    </div>

    <div class="form-element">
    <label for="Total">Total:</label>
    <input type = "number" step="any" name="total" readonly> <br> <br> 
    </div>

    <div class="button">
    <input type="submit" value="Calculate"> &nbsp; &nbsp;
    <input type="reset" value="Clear"> <br> <br>
    </div>

    <footer>
        &copy; Abhi Bhagat/N01639927 2024
    </footer>

</fieldset>
</form>
</div>
</main>

<nav>
    <ul>
        <a href ="index.html"> Sales Tax Calculator</a> &nbsp; &nbsp;
        <a href ="part2.html"> Change Calculator</a> &nbsp; &nbsp;
        <a href ="part3.html"> Income Tax Calculator</a> &nbsp; &nbsp;
        <a href ="part4.html"> Reservation Request</a> &nbsp; &nbsp;
    </ul>
</nav>
<script src="../js/index.js"></script>
</body>
</html>
